databaseChangeLog:
  - changeSet:
      id: 001-create-workflow-instances-table
      author: postiqa-system
      changes:
        - createTable:
            tableName: workflow_instances
            columns:
              - column:
                  name: instance_id
                  type: VARCHAR(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: workflow_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: completed_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: context
                  type: JSONB
                  remarks: "Workflow context stored as JSONB for efficient querying"
              - column:
                  name: failure_reason
                  type: TEXT
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: 0
                  constraints:
                    nullable: false
                  remarks: "Optimistic locking version"
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE

        - createIndex:
            indexName: idx_workflow_name
            tableName: workflow_instances
            columns:
              - column:
                  name: workflow_name

        - createIndex:
            indexName: idx_workflow_status
            tableName: workflow_instances
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_workflow_created_at
            tableName: workflow_instances
            columns:
              - column:
                  name: created_at

        - createIndex:
            indexName: idx_workflow_name_status
            tableName: workflow_instances
            columns:
              - column:
                  name: workflow_name
              - column:
                  name: status

  - changeSet:
      id: 001-create-workflow-step-executions-table
      author: postiqa-system
      changes:
        - createTable:
            tableName: workflow_step_executions
            columns:
              - column:
                  name: execution_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: workflow_instance_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: step_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: started_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false
              - column:
                  name: completed_at
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: attempt_number
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: error_message
                  type: TEXT
              - column:
                  name: output
                  type: JSONB
                  remarks: "Step output stored as JSONB"
              - column:
                  name: metadata
                  type: JSONB
                  remarks: "Additional execution metadata"
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: workflow_step_executions
            baseColumnNames: workflow_instance_id
            referencedTableName: workflow_instances
            referencedColumnNames: instance_id
            constraintName: fk_step_execution_workflow_instance
            onDelete: CASCADE

        - createIndex:
            indexName: idx_step_workflow_instance
            tableName: workflow_step_executions
            columns:
              - column:
                  name: workflow_instance_id

        - createIndex:
            indexName: idx_step_status
            tableName: workflow_step_executions
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_workflow_step
            tableName: workflow_step_executions
            columns:
              - column:
                  name: workflow_instance_id
              - column:
                  name: step_id

        - createIndex:
            indexName: idx_step_created_at
            tableName: workflow_step_executions
            columns:
              - column:
                  name: created_at

      rollback:
        - dropTable:
            tableName: workflow_step_executions
        - dropTable:
            tableName: workflow_instances
