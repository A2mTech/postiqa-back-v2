              - column:
                  name: accepted_by
                  type: uuid
                  constraints:
                    foreignKeyName: fk_org_inv_accepted_by
                    references: users(id)
                    deleteCascade: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - createIndex:
            tableName: organization_invitations
            indexName: idx_org_inv_email
            columns:
              - column:
                  name: email
        - createIndex:
            tableName: organization_invitations
            indexName: idx_org_inv_org_id
            columns:
              - column:
                  name: organization_id
        - createIndex:
            tableName: organization_invitations
            indexName: idx_org_inv_token
            unique: true
            columns:
              - column:
                  name: token
        - createIndex:
            tableName: organization_invitations
            indexName: idx_org_inv_status
            columns:
              - column:
                  name: status
        - createIndex:
            tableName: organization_invitations
            indexName: idx_org_inv_expires_at
            columns:
              - column:
                  name: expires_at

