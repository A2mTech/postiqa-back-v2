databaseChangeLog:
  - changeSet:
      id: 005-create-organization-members-table
      author: claude
      changes:
        - createTable:
            tableName: organization_members
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_org_member_user
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_org_member_organization
                    references: organizations(id)
                    deleteCascade: true
              - column:
                  name: manager_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_org_member_manager
                    references: users(id)
                    deleteCascade: false
              - column:
                  name: position
                  type: varchar(100)
              - column:
                  name: title
                  type: varchar(200)
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: invited_by
                  type: uuid
                  constraints:
                    foreignKeyName: fk_org_member_invited_by
                    references: users(id)
                    deleteCascade: false
              - column:
                  name: joined_at
                  type: timestamp with time zone
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: organization_members
            columnNames: user_id, organization_id
            constraintName: uk_org_member_user_org
        - createIndex:
            tableName: organization_members
            indexName: idx_org_members_user_id
            columns:
              - column:
                  name: user_id
        - createIndex:
            tableName: organization_members
            indexName: idx_org_members_org_id
            columns:
              - column:
                  name: organization_id
        - createIndex:
            tableName: organization_members
            indexName: idx_org_members_manager_id
            columns:
              - column:
                  name: manager_id
        - createIndex:
            tableName: organization_members
            indexName: idx_org_members_status
            columns:
              - column:
                  name: status

  - changeSet:
      id: 005-create-organization-invitations-table
      author: claude
      changes:
        - createTable:
