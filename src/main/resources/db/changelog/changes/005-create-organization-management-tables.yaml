                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: organization_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_org_inv_organization
                    references: organizations(id)
                    deleteCascade: true
              - column:
                  name: role_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_org_inv_role
                    references: roles(id)
                    deleteCascade: false
              - column:
                  name: client_id
                  type: uuid
                  constraints:
                    foreignKeyName: fk_org_inv_client
                    references: clients(id)
                    deleteCascade: true
              - column:
                  name: invited_by
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: fk_org_inv_invited_by
                    references: users(id)
                    deleteCascade: false
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: expires_at
                  type: timestamp with time zone
                  constraints:
                    nullable: false
              - column:
                  name: status
