# Configuration de test avec H2 en mémoire

# Datasource H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Liquibase désactivé pour les tests (on utilise ddl-auto=create-drop)
spring.liquibase.enabled=false

# Redis désactivé pour les tests
spring.data.redis.repositories.enabled=false

# Security désactivée pour les tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Spring AI désactivé pour les tests
spring.ai.openai.api-key=test-key
spring.ai.vectorstore.pgvector.enabled=false
